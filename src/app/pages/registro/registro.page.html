<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>  
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <form>
      <ion-item lines="full">
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="nombre" required></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Correo</ion-label>
        <ion-input type="correo" required></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" required></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Confirmar contraseña</ion-label>
        <ion-input type="confirmacionPassword" required></ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="danger" expand="block">Registrarse</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-card>
</ion-content>
